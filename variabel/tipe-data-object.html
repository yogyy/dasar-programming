<body>

<script>

    const orang = {}

    //ubah property / atribut

    orang["nama"] = "Muhammad Yogi Firman Syah" //cara 1
    orang["alamat"] = "Indonesia"
    orang["umur"] = 19

    const orang1 = {
        "nama lengkap" : "John Constantine",
        alamat : "Earth666",
        umur : "Undefined"

    }


    console.table(orang)

    delete orang["umur"]
    console.table(orang)

    console.log(orang,orang1)
    

</script>
